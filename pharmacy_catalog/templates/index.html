{% extends 'base.html' %}
{% block content %}
<h1>Pharmacy Catalog</h1>
<ul>
    {% for medicine in medicines %}
        <li>
            <h2>{{ medicine.name }}</h2>
            <p>{{ medicine.description }}</p>
            <p>${{ medicine.price }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
